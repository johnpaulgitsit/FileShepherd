spring.application.name=filevault

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.com.example.app=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.SQL=WARN

# MySQL DB Connection
spring.datasource.url=jdbc:mysql://localhost:${MYSQL_PORT}/${DB}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Google Cloud Storage
spring.cloud.gcp.storage.bucket=${MYBUCKET}
spring.cloud.gcp.credentials.gcloudkey=${GCPKEY}
spring.cloud.gcp.credentials.location=${GCPKEYPATH}

# Logging stuff for debugging
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG


